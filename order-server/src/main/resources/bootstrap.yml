#  jpa:
#    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  #向服务中心中心注册
feign:
  hystrix:
    enabled: true #启动feign中的hystrix
management:
  endpoints:
    web:
      exposure:
        include:  bus-refresh # 暴露bus-refresh为了接到通知
  endpoint:
    health:
      show-details: ALWAYS  #暴露端口
logging:
  level:
    com.griftt.productclient.client: debug