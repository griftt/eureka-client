spring:
  main:
    allow-bean-definition-overriding: true #用于解决 product.FeignClientSpecification', defined in null,在feign服务同名时产生
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: dev
      label: master
  zipkin:
    base-url: http://localhost:9411/  #将日志传送给zipkin
  sleuth:
    log:
      slf4j:
        enabled: true
    sampler:
      probability: 1 #日志抽样数据

